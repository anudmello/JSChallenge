<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chemical Supplies Table</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      table {
        width: 100%;
        margin-top: 20px;
      }
      th {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Chemical Supplies</h2>
      <div class="toolbar mb-3">
        <button class="btn btn-primary" id="addRow">Add Row</button>
        <button class="btn btn-secondary" id="moveUp">Move Up</button>
        <button class="btn btn-secondary" id="moveDown">Move Down</button>
        <button class="btn btn-danger" id="deleteRow">Delete</button>
        <button class="btn btn-warning" id="refreshTable">Refresh</button>
        <button class="btn btn-success" id="saveTable">Save</button>
      </div>

      <table class="table table-bordered table-hover" id="chemicalTable">
        <thead>
          <tr>
            <th onclick="sortTable(0)">ID</th>
            <th onclick="sortTable(1)">Chemical Name</th>
            <th onclick="sortTable(2)">Vendor</th>
            <th onclick="sortTable(3)">Density (g/m³)</th>
            <th onclick="sortTable(4)">Viscosity (m²/s)</th>
            <th onclick="sortTable(5)">Packaging</th>
            <th onclick="sortTable(6)">Pack Size</th>
            <th onclick="sortTable(7)">Unit</th>
            <th onclick="sortTable(8)">Quantity</th>
          </tr>
        </thead>
        <tbody id="chemicalTableBody"></tbody>
      </table>
    </div>

    <script src="./js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
